<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Vels Tailoring</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
    }



    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }


  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about-us.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <h2>Visit Our Shop</h2>
    <p><strong>Address:</strong> Vels University, Old Pallavaram, Chennai - 600117</p>
    <p><strong>Phone:</strong> +91-9566713811</p>
    <p><strong>Email:</strong> contact@velstailoring.com</p>

    <h3>Send a Message</h3>
    <form action="https://formspree.io/f/xeozjeky" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  </footer>

</body>
