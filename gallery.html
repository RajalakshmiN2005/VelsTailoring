<!DOCTYPE html>
<html>
<head>
  <title>Gallery - Vels Tailoring</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 30%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
